      //This function Handles the error if the users location can't be found or the user doesn't turn on location settings
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
          infoWindow.setPosition(pos);
          infoWindow.setContent(browserHasGeolocation ?
              'Error: Please turn on Location for this app' :
              'Error: Your browser doesn\'t support geolocation.');
          infoWindow.open(map);
      }

      //This function gets the location of the user and returns it as a variable named pos
      function GetPosition(map) {
          infoWindow = new google.maps.InfoWindow;

          // Try HTML5 geolocation.
          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(function(position) {
                  var pos = {
                      lat: position.coords.latitude,
                      lng: position.coords.longitude
                  };

                  infoWindow.setPosition(pos);
                  infoWindow.setContent('You are here');
                  infoWindow.open(map);
                  map.setCenter(pos);
              }, function() {
                  handleLocationError(true, infoWindow, map.getCenter());
              });
          } else {
              // Browser doesn't support Geolocation
              handleLocationError(false, infoWindow, map.getCenter());
          }
          return pos;
      }

      /* The CenterControl adds a control to the map that finds your location. Basically This is the Locate me button
      * This constructor takes the control DIV as an argument.

      function CenterControl(controlDiv, map) {

          // Sets the CSS for the control border.
          var controlUI = document.createElement('div');
          controlUI.style.backgroundColor = 'rgba(0,0,0,0.6)';
          controlUI.style.border = '2px solid #fff';
          controlUI.style.marginTop = '12vh';
          controlUI.style.borderRadius = '3px';
          controlUI.style.boxShadow = '0 2px 6px rgba(0,0,0,.3)';
          controlUI.style.cursor = 'pointer';
          controlUI.style.marginBottom = '30px';
          controlUI.style.textAlign = 'center';
          controlUI.title = 'Locate me';
          controlDiv.appendChild(controlUI);

          // Sets the CSS for the control interior.
          var controlText = document.createElement('div');
          controlText.style.color = 'rgb(255,255,255)';
          controlText.style.fontFamily = 'Roboto,Arial,sans-serif';
          controlText.style.fontSize = '16px';
          controlText.style.lineHeight = '38px';
          controlText.style.paddingLeft = '5px';
          controlText.style.paddingRight = '5px';
          controlText.innerHTML = 'Locate me';
          controlUI.appendChild(controlText);

          // Setup the click event listeners: simply set the map to Current location of the user.
          controlUI.addEventListener('click', function() {
